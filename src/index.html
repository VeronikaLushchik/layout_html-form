<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST"
    onsubmit="onSubmit()">
      <fieldset class="field">
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            value="12"
            id="age"
            required
            max="100"
            min="0"
          >
        </div>
        <div>
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="date"
            placeholder="mm/dd/yyyy"
            id="date"
            required
          >
        </div>
        <div>
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="30"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <label for="cats">
            <input
              type="radio"
              name="cats"
              id="cats"
              value="y"
              required
            >
            Yes
          </label>
          <label for="cat">
            <input
              type="radio"
              name="cats"
              value="n"
              id="cat"
              required
            >
            No
          </label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            required
          >
        </div>
        <div>
          <label for="bed">What time do you go to bed?</label>
          <input
            type="time"
            name="bed"
            id="bed"
            required
            step="1"
            max="100"
            min="0"
          >
        </div>
        <div>
          <label for="car">
            What are your favorite brand of cars?
            <select
              name="car"
              id="car"
              required
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info</legend>
        <div>
          <label class="label" for="comments">
            Comments:
            <textarea name="comments" id="comments"></textarea>
          </label>
        </div>
        <div>
          <label for="recommend">
            Would you recommend us?
            <select
              name="recommend"
              id="recommend"
              required
            >
              <option value="y">yes</option>
              <option value="n">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
